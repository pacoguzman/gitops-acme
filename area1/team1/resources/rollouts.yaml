apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts
spec:
  project: default
  source:
    path: area1/team1/rollouts
    repoURL: https://github.com/pacoguzman/gitops-acme
  destination:
    namespace: rollouts
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
